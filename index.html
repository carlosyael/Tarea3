<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet">
    <title>Calculadora</title>
    
</head>
<body>
    <header>


    </header>
<div class="calculator_div">
    <div class="output">
        <div data-po class="previous_operand"></div> 
        <div data-co class="current_operand">0</div>

    </div>
    <button data-clear class="span_two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span_two">=</button>
</div>
    <footer>
        <script src="actions.js" ></script> 
    </footer>

</body>
</html>
